[project]
name = "winregkit"
version = "0.0.1"
description = "Helper library for Windows Registry operations"
requires-python = ">=3.11"
classifiers = [
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: 3.14",
	"Operating System :: Microsoft :: Windows",
]
[license]
text = "MIT"

[project.scripts]
registry-cli = "registry_package.cli:main"

[project.optional-dependencies]
dev = ["pytest>=8.0", "mypy"]

[dependency-groups]
dev = ["pytest>=8.0", "mypy"]

[tool.mypy]
python_version = "3.11"
strict = true
files = ["src/winregkit"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
target-version = "py311"
src = ["src/winregkit"]
lint.extend-select = ["I"] # Ensure import order is checked

